<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <nav>
      <img src="images/logo.svg" alt="" />
      <ul class="nav-links-wrapper">
        <li class="nav-links">
          <button class="links" href="">
            Features
            <img class="arrow-down" src="images/icon-arrow-down.svg" alt="" />
          </button>
          <ul class="nav-links-dropdown">
            <li>Todo List</li>
            <li>Calendar</li>
            <li>Reminders</li>
            <li>Planning</li>
          </ul>
        </li>
        <li class="nav-links">
          <button class="links" href="">
            Company
            <img class="arrow-down" src="images/icon-arrow-down.svg" alt="" />
          </button>
          <ul class="nav-links-dropdown">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
        </li>
        <li class="nav-links"><a href="">Careers</a></li>
        <li class="nav-links"><a href="">About</a></li>
      </ul>
      <div class="login-register">
        <button class="login">Login</button>
        <button class="register">Register</button>
      </div>
    </nav>
    <section class="main-sec">
      <div class="sec-text">
        <h1 class="sec-text-title">Make<br />remote work</h1>
        <p class="sec-text-desc">
          Get your team in sync, no matter your location.<br />
          Streamline processes, create team rituals, and watch productivity
          soar.
        </p>
        <button class="learn-more">Learn more</button>
        <div class="sec-img-wrapper">
          <img class="sec-img" src="images/client-databiz.svg" alt="" />
          <img class="sec-img" src="images/client-audiophile.svg" alt="" />
          <img class="sec-img" src="images/client-meet.svg" alt="" />
          <img class="sec-img" src="images/client-maker.svg" alt="" />
        </div>
      </div>
      <div class="sec-img">
        <img class="img-hero" src="images/image-hero-desktop.png" alt="" />
      </div>
    </section>

  </div> -->
  </body>
</html>
